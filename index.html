<!doctype html>
<html>
<head>
  <title>Testimonial</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100;300;400;500;700;900&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Section -->
  <section class="w-full h-full pt-24">
    <div class="flex flex-col justify-center items-center h-full gap-y-10">
        <div class="flex flex-col justify-center items-center h-full gap-y-3 mx-auto">
          <h1 class="text-xl font-semibold text-[#707070]">Testimonials</h1>
          <h1 class="text-4xl text-white font-bold text-center">What Do They Say About Me</h1>
        </div>
        <div class="flex flex-col w-full h-full mx-auto gap-y-5" id="TestiContainer">
          
        </div>
    </div>
  </section>

  <section class=" w-full h-full py-40 z-0">
    <div class="flex flex-col max-w-[1700px] items-center justify-center mx-auto">
        <div class="flex flex-col items-center justify-center">
            <h1 class=" text-4xl font-bold text-center text-white">FORM TESTIMONI</h1>
            <div class=" pt-5">
                <div class="w-[300px] h-2 bg-p-red rounded-xl ">

                </div>
            </div>
        </div>
    </div>

    <div class="container mx-auto ">
        <form  action="https://65938db61493b0116068afba.mockapi.io/testimoni" method="post" class="">
            <div class=" flex flex-row justify-center items-center pt-5 pb-1">
                <div class="w-full mx-5 ">
                    <input type="text" placeholder="Input Nama Lengkap" name="name"class="w-full px-6 py-3 mb-2 placeholder:text-white text-white bg-[#292929] rounded-lg font-medium ">
                    <label for="Input Nama Lengkap" class=""></label>
                </div>
                <div class="w-full mx-5">
                    <input type="text" placeholder="Input Email" name="email" class="w-full px-6 py-3 mb-2 placeholder:text-white text-white bg-[#292929] rounded-lg font-medium ">
                    <label for="Input Email"></label>
                </div>
            </div>
            <div class=" flex flex-row justify-center items-center py-1">
                <div class="w-full mx-5">
                    <input type="text" placeholder="Input Asal Instansi" name="asalInstansi" class="w-full px-6 py-3 mb-2 placeholder:text-white text-white bg-[#292929] rounded-lg font-medium ">
                    <label for="Input Asal Instansi" class=""></label>
                </div>
                <div class="w-full mx-5">
                    <input type="text" placeholder="Input Link Foto" name="foto" class="w-full px-6 py-3 mb-2 placeholder:text-white text-white bg-[#292929] rounded-lg font-medium ">
                    <label for="Input Pekerjaan"></label>
                </div>
            </div>
            <div class="flex justify-center items-center py-1 mx-5">
                <textarea name="testimoni" class="description sec p-3 h-56 outline-none w-full px-6 py-3 mb-2 placeholder:text-white text-white bg-[#292929] rounded-lg font-medium " spellcheck="false" placeholder="Testimoni"></textarea>
            </div>
            <div class="flex justify-center items-center py-5 mx-5">
                <button type="submit" class="flex justify-center bg-p-red py-3 border border-p-red rounded-lg items-center w-full">
                    <a class="text-white font-medium text-center" type="submit" href="./index.html">Kirim</a>
                </button>
            </div>
        </form>
        
    </div>
</section>
  <script src="./app.js"></script>
</body>
</html>
